<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>九九乘法表</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	table{width:100%;}
	</style>
</head>
<body>
	<script type="text/javascript">
		function table99(){
			document.write("<table>");
			for(var i=1;i<=9;i++){
				var str="";
				document.write("<tr>");
				for(var j=1;j<=i;j++){
					//var t = i * j;
					//console.log(j+" * "+i+" = "+t);
					str += "<td>"+j+" * "+i+" = "+ (i*j)+"</td>";
				}
				document.write(str);
				document.write("</tr>");
			}
			document.write("</table>");
		}
		table99();
	</script>
</body>
</html>
