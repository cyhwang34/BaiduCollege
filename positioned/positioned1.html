<!DOCTYPE html>
<html>
<head>
	<title>两栏布局，左侧占30%宽度，右侧占70%宽度</title>
	<style>
		.left{
			width:30%;
			background-color: blue;
		}
		.right{
			width: 70%;
			background-color: red;
		}
		div{
			float:left;
			height:500px;
		}
	</style>
</head>
<body>
	<div class="left">
		这里是左侧模块
	</div>
	<div class="right">
		这里是右侧模块
	</div>
</body>
</html>
