<!DOCTYPE html>
<html>
<head>
	<title>两栏布局，左侧固定宽度，右侧根据浏览器宽度进行自适应变化</title>
	<style>
		div{
			height:500px;
		}
		.left{
			width:300px;
			background-color: blue;
			float:left;
		}
		.right{
			background-color: red;
			width:100%;
			margin-left: 300px;
		}
	</style>
</head>
<body>
<div class="left">
	这里是左侧模块
</div>
<div class="right">
	这里是右侧模块
</div>
</body>
</html>
