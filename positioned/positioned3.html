<!DOCTYPE html>
<html>
<head>
	<title>两栏布局，右侧固定宽度，左侧根据浏览器宽度进行自适应变化</title>
	<style type="text/css">
	.right{
		width:300px;
		background-color: blue;
		float:right;
	}
	.left{
		width:100%;
		background-color: red;
		margin-right: 300px;
	}
	div{
		height:500px;
		color: #fff;
	}
	</style>
</head>
<body>
	<div class="right"></div>
	<div class="left"></div>
</body>
</html>
