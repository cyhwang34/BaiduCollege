<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>三栏布右侧自适应</title>
	<style type="text/css">
		div{
			height:500px;
		}
		.left{
			background-color: blue;
			width:300px;
			float:left;
		}
		.right{
			background-color: red;
			width:300px;
			float:left;
		}
		.middle{
			width:100%;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="right"></div>
	<div class="middle"></div>
</body>
</html>
